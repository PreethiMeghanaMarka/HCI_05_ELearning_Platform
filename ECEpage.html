<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Content - ECE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .content {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .section-title {
      font-size: 1.5rem;
      color: #343a40;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .video-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .video-thumbnail {
      width: 100%;
      height: 180px;
      background-color: #ddd;
      object-fit: cover;
    }

    .video-info {
      padding: 1rem;
      flex: 1;
    }

    .video-title {
      margin: 0;
      font-size: 1.1rem;
      font-weight: bold;
      color: #343a40;
    }

    .video-description {
      margin-top: 0.5rem;
      color: #6c757d;
      font-size: 0.9rem;
    }

    .watch-btn {
      display: block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      text-align: center;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .watch-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Course Content - ECE</h1>
  </header>
  <div class="content">
    <div>
      <h2 class="section-title">Electronics Fundamentals</h2>
      <div class="video-list" id="electronics-videos"></div>
    </div>
    <div>
      <h2 class="section-title">Digital Signal Processing</h2>
      <div class="video-list" id="dsp-videos"></div>
    </div>
    <div>
      <h2 class="section-title">Communication Systems</h2>
      <div class="video-list" id="communication-videos"></div>
    </div>
    <div>
      <h2 class="section-title">Control Systems</h2>
      <div class="video-list" id="control-systems-videos"></div>
    </div>
  </div>
  <script>
    const videoSections = {
      "electronics-videos": [
        { title: "Introduction to Electronics", thumbnail: "https://static.docsity.com/documents_first_pages/2017/12/08/3fb170bc55de70c596eb251d6523bd1e.png?v=1631271481", description: "Learn the basics of electronics.", link: "https://www.youtube.com/watch?v=electronics1" },
        { title: "Basic Components", thumbnail: "https://tse1.mm.bing.net/th?id=OIP.l50yEFRzH3dVi3Mukwn9gwHaEK&pid=Api&P=0&h=180", description: "Understand the basic components like resistors, capacitors, etc.", link: "https://www.youtube.com/watch?v=electronics2" },
        { title: "AC/DC Circuits", thumbnail: "https://tse2.mm.bing.net/th?id=OIP.MEem_Dc0X_-TAQL6fjq4NgHaEK&pid=Api&P=0&h=180", description: "Learn about AC and DC circuits.", link: "https://www.youtube.com/watch?v=electronics3" }
      ],
      "dsp-videos": [
        { title: "DSP Basics", thumbnail: "https://tse4.mm.bing.net/th?id=OIP.FjRH0YYFoI8DHIUo_vEFrAHaEK&pid=Api&P=0&h=180", description: "Learn the fundamentals of Digital Signal Processing.", link: "https://www.youtube.com/watch?v=dsp1" },
        { title: "Fourier Transforms", thumbnail: "https://tse4.mm.bing.net/th?id=OIP.Ug25OBUAJVQV4T7xc2zkpgHaEH&pid=Api&P=0&h=180", description: "Understand Fourier Transforms in DSP.", link: "https://www.youtube.com/watch?v=dsp2" },
        { title: "Filter Design", thumbnail: "https://tse2.mm.bing.net/th?id=OIP.iZ_W8KBxzgA7yYUquT5cdwAAAA&pid=Api&P=0&h=180", description: "Learn about DSP filter design.", link: "https://www.youtube.com/watch?v=dsp3" }
      ],
      "communication-videos": [
        { title: "Communication Basics", thumbnail: "https://tse4.mm.bing.net/th?id=OIP.MgP2E2_bLHUWhLt5K8OatwHaHa&pid=Api&P=0&h=180", description: "An introduction to communication systems.", link: "https://www.youtube.com/watch?v=communication1" },
        { title: "Modulation Techniques", thumbnail: "https://tse3.mm.bing.net/th?id=OIP.xnMH2Uog1rBkGOCPHwmnwgHaEK&pid=Api&P=0&h=180", description: "Learn different modulation techniques.", link: "https://www.youtube.com/watch?v=communication2" },
        { title: "Channel Coding", thumbnail: "https://tse2.mm.bing.net/th?id=OIP.xLJoEgR9zMCqLXf0F2BuogHaEK&pid=Api&P=0&h=180", description: "Understand channel coding in communication systems.", link: "https://www.youtube.com/watch?v=communication3" }
      ],
      "control-systems-videos": [
        { title: "Control Systems Basics", thumbnail: "https://tse1.mm.bing.net/th?id=OIP.o7H3yZQhESe6bh9HxM6-wQHaFN&pid=Api&P=0&h=180", description: "Learn about control systems and feedback loops.", link: "https://www.youtube.com/watch?v=control1" },
        { title: "Stability in Control Systems", thumbnail: "https://tse1.mm.bing.net/th?id=OIP.0OSL3LKzK0zNrkKh4nDjWQHaEK&pid=Api&P=0&h=180", description: "Understand stability in control systems.", link: "https://www.youtube.com/watch?v=control2" },
        { title: "PID Controllers", thumbnail: "https://tse4.mm.bing.net/th?id=OIP.0mHGsUAsGLu3bJrySNkXjgHaDU&pid=Api&P=0&h=180", description: "Learn about Proportional-Integral-Derivative controllers.", link: "https://www.youtube.com/watch?v=control3" }
      ]
    };

    for (const sectionId in videoSections) {
      const section = document.getElementById(sectionId);
      videoSections[sectionId].forEach(video => {
        const videoCard = document.createElement('div');
        videoCard.className = 'video-card';

        videoCard.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail">
          <div class="video-info">
            <h3 class="video-title">${video.title}</h3>
            <p class="video-description">${video.description}</p>
            <a href="${video.link}" class="watch-btn" target="_blank">Watch Now</a>
          </div>
        `;
        section.appendChild(videoCard);
      });
    }
  </script>
</body>
</html>
