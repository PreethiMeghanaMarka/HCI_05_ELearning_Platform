<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #6a95f8;
    padding: 10px 20px;
    color: white;
}

.navbar .logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.navbar nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 20px;
}

.navbar nav ul li {
    margin: 0 10px;
}

.navbar nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.navbar nav ul li a:hover {
    text-decoration: underline;
}

.navbar nav ul li a.active {
    color: yellow;
}

    .content {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .section-title {
      font-size: 1.5rem;
      color: #343a40;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .video-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .video-thumbnail {
      width: 100%;
      height: 180px;
      background-color: #ddd;
      object-fit: cover;
    }

    .video-info {
      padding: 1rem;
      flex: 1;
    }

    .video-title {
      margin: 0;
      font-size: 1.1rem;
      font-weight: bold;
      color: #343a40;
    }

    .video-description {
      margin-top: 0.5rem;
      color: #6c757d;
      font-size: 0.9rem;
    }

    .watch-btn {
      display: block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      text-align: center;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .watch-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Learn and Grow</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="coursesPage.html" class="active">Courses</a></li>
            <li><a href="NotesPage.html">Notes</a></li>
            <li><a href="BlogPage.html">Blog</a></li>
            <li><a href="category.html">Categories</a></li>
            <li><a href="AboutUspage.html">About Us</a></li>
        </ul>
    </nav>
</header>
<h1>Course Content</h1>
  <div class="content">
    <div>
      <h2 class="section-title">Web Development</h2>
      <div class="video-list" id="web-development-videos"></div>
    </div>
    <div>
      <h2 class="section-title">Java Programming</h2>
      <div class="video-list" id="java-videos"></div>
    </div>
    <div>
      <h2 class="section-title">AI and Machine Learning</h2>
      <div class="video-list" id="aiml-videos"></div>
    </div>
  </div>
  <script>
    const videoSections = {
      "web-development-videos": [
        { title: "Introduction to HTML", thumbnail: "https://blob.sololearn.com/assets/introduction-HTML-web-og-v1.png", description: "Learn the basics of HTML.", url: "videopage.html" },
        { title: "CSS Basics", thumbnail: "https://i.ytimg.com/vi/XZc0svYJGFg/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDH-SrCTKuCAA_9hiQOfBuzVV5RBw", description: "Understand CSS fundamentals.", url: "videopage.html" },
        { title: "JavaScript Essentials", thumbnail: "https://i.ytimg.com/vi/jS4aFq5-91M/maxresdefault.jpg", description: "Discover the power of JavaScript.", url: "videopage.html" }
      ],
      "java-videos": [
        { title: "Java Basics", thumbnail: "https://blog.pwskills.com/wp-content/uploads/2024/03/java-2.png", description: "Start with Java syntax and basics.", url: "videopage.html" },
        { title: "Object-Oriented Programming", thumbnail: "https://i.ytimg.com/vi/vqZMgufPwzE/sddefault.jpg", description: "Learn OOP concepts in Java.", url: "videopage.html" },
        { title: "Java Collections", thumbnail: "https://howtodoinjava.com/wp-content/uploads/2022/08/Java-Collections.png", description: "Master Java collections framework.", url: "videopage.html" }
      ],
      "aiml-videos": [
        { title: "Introduction to AI", thumbnail: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT401of85piVm_rJRMhl4SW32rdXfxJg5_8gA&s", description: "Get started with AI fundamentals.", url: "videopage.html" },
        { title: "Machine Learning Basics", thumbnail: "https://media.licdn.com/dms/image/D5612AQEcEo6FoUM3IA/article-cover_image-shrink_720_1280/0/1677682040930?e=2147483647&v=beta&t=KQiXstGv44kF_eRIEQtD2yhyCpdbcp7yRmA73RZMozY", description: "Understand the basics of ML.", url: "videopage.html" },
        { title: "Neural Networks", thumbnail: "https://i.ytimg.com/vi/f7G2XuM4bjk/hqdefault.jpg", description: "Explore neural network concepts.", url: "videopage.html" }
      ]
    };

    for (const sectionId in videoSections) {
      const section = document.getElementById(sectionId);
      videoSections[sectionId].forEach(video => {
        const videoCard = document.createElement('div');
        videoCard.className = 'video-card';

        videoCard.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail">
          <div class="video-info">
            <h3 class="video-title">${video.title}</h3>
            <p class="video-description">${video.description}</p>
            <a href="${video.url}" class="watch-btn">Watch Now</a>
          </div>
        `;
        section.appendChild(videoCard);
      });
    }
  </script>
</body>
</html>
